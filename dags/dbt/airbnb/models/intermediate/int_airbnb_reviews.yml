version: 2

models:
  - name: int_airbnb_reviews
    description: "Tabela que contém informações detalhadas sobre avaliações do Airbnb."
    columns:
      - name: listing_id
        description: "Identificador único da listagem."
        tests:
          - not_null

      - name: review_id
        description: "Identificador único da avaliação."
        tests:
          - not_null

      - name: review_date
        description: "Data da avaliação."
        tests:
          - not_null

      - name: reviewer_id
        description: "Identificador único do avaliador."
        tests:
          - not_null

      - name: reviewer_name
        description: "Nome do avaliador."
        tests:
          - not_null

      - name: comments
        description: "Comentários da avaliação."
