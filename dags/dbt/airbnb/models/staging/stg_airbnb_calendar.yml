version: 2
models:
  - name: stg_airbnb_calendar
    description: "Tabela com o calendário de disponibilidade do Airbnb"
    columns:
      - name: listing_id
        description: "Identificador único da listagem"
        tests:
          - not_null

      - name: listing_date_avaliable
        description: "Data em que a listagem está disponível"
        tests:
          - not_null

      - name: listing_price
        description: "Preço da listagem"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1000000

      - name: listing_avaliable
        description: "Disponibilidade da listagem (sim ou não)"
        tests:
          - not_null

      - name: listing_minimum_nights
        description: "Número mínimo de noites exigido para a reserva"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1000000

      - name: listing_maximum_nights
        description: "Número máximo de noites permitido para a reserva"
        tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              max_value: 1000000
