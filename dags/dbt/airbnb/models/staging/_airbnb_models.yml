models:
  - name: stg_airbnb_calendar
    description: Tabela do calendário e disponibilidade do listings.
    columns:
    - name: listing_id
      description: ID do anúncio
      tests:
        - not_null
  - name: stg_airbnb_listings
    description: Tabela dos anuncios.
    columns:
    - name: listing_id
      description: ID do anúncio
      tests:
        - not_null
  - name: stg_airbnb_reviews
    description: Tabela relacionado ao comentarios dos hospedes
  - name: raw_airbnb_reviews_sentimental_all
    description: Tabela dos comentários com sentimento do comentário.